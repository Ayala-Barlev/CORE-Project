<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Assiments CRUD</title>
    <link rel="stylesheet" href="site.css" />
</head>

<body>
    <h1>Assiments CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addAssiment()">
        <input type="text" id="add-assiment" placeholder="New assiment">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateAssiment()">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-done">
            <input type="text" id="edit-description">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Is done?</th>
            <th>Description</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="assiments"></tbody>
    </table>

    <script src="site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getAssiments();
    </script>
</body>

</html>
